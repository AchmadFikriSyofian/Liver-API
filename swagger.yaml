                    properties:
                      data:
                        type: object
                        allOf:
                          - $ref: '#/components/schemas/loginModel'
                          - type: object
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Bad Request"
                  err_type_wrong_email_or_password:
                    type: string
                    example: "Invalid Email or Password"
                  err_type_is_active:_false:
                    type: string
                    example: "Your account is not verified yet, please verify first"
                  data:
                    type: string
                    example: null
  /auth/forget-password:
    post:
      tags:
        - Auth
      operationId: if user forget password
      summary: if user forget password
      description: user get endpoint reset password from email
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "johndoe@gmail.com"
      responses:
        '200':
          description: Successfull
