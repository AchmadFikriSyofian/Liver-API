                    properties:
                      data:
                        type: object
                        properties:
                          name:
                            type: string
                            example: "john.doe@gmail.com" 
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Not Found"
                  err:
                    type: string
                    example: "user not found"
                  data:
                    type: string
                    example: null
  /auth/reset-password/?email=:
    put:
      tags:
        - Auth
      operationId: User change password
      summary: after user click forget password, user get this endpoint 
      description: User change password
      parameters:
        - in: query
          name: email
          schema:
            type: string
          required: true
          description: Email User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: "#Johndoe123"
                password_confirmation:
                  type: string
                  example: "#Johndoe123"
      responses:
        '200':
          description: Successfull
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                  - type: object
                    allOf:
                      - $ref: '#/components/schemas/loginModel' 
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Not Found"
                  err:
                    type: string
                    example: "User not found"
                  data:
                    type: string
                    example: null
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Bad Request"
                  err_type_password_doesnt_match:
                    type: string
                    example: "Please ensure that password and password confirmation match!"
                  err_type_password_regex:
                    type: string
                    example: "Password must contain at least one digit, special character, lowercase, uppercase, and at least 8 character long."
                  data:
                    type: string
                    example: null
