info:
  title: Liver MOOC (Massive Open Online Course)
  description: |-
    Dokumentasi ini menyediakan panduan lengkap untuk mengakses dan menggunakan API Liver MOOC (Massive Open Online Course). MOOC adalah platform pembelajaran daring yang menyediakan akses terbuka untuk berbagai kursus dari berbagai bidang, memungkinkan pengguna untuk belajar secara fleksibel sesuai dengan kebutuhan mereka.

    Rangkuman Fitur Utama:
    1. Register:
        - Endpoint: `/api/v1/auth/register`

        - Deskripsi: Membuat akun baru beserta dengan OTP
    
    2. Verify:
        - Endpoint: `/api/v1/auth/verify`

        - Deskripsi:Memasukkan kode OTP yang sudah diberikan melalui Email saat registrasi

    3. New OTP:
        - Endpoint: `/api/v1/auth/verify/newOtp`

        - Deskripsi: Meminta kode OTP baru jika sudah kadaluarsa

    4. Login:
        - Endpoint: `/api/v1/auth/login`

        - Deskripsi: Syarat untuk masuk ke website

    5. Forget Password:
        - Endpoint: `/api/v1/auth/forget-password`

        - Deskripsi: Endpoint jika user sudah memasukkan email kemudian salah memasukkan password maka akan muncul fitur lupa password dan user akan diberikan email yang berisikan endpoint reset password

    6. Reset Password:
        - Endpoint: `/api/v1/auth/reset-password/?email=`

        - Deskripsi: endpoint ini dipakai jika user sudah menerima email dari lupa password, kemudian user memasukkan password baru dan password konfirmasi

    7. Daftar Kategori:
        - Endpoint: `/api/v1/categories`
        - Deskripsi: Mendapatkan daftar semua kategori kursus yang tersedia di Liver MOOC
        
    8. Detail Kategori:
        - Endpoint: `/api/v1/categories/detail/:id`
        - Deskripsi: Menampilkan detail kategori yang berisikan course yang terkait

    9. Course Populer:
        - Endpoint: `/api/v1/course/populer/:id`
        - Deskripsi: Menampilkan course paling populer yang diambil berdasarkan top 3 rating terbesar di masing-masing kategori

    10. All Course Populer:
        - Endpoint: `/api/v1/course/populerall`
        - Deskripsi: Menampilkan course paling populer yang diambil berdasarkan top 6 rating terbesar dari semua Course

    11. Free course:
        - Endpoint: `/api/v1/course/free?categoryId=&level=&sortBy=`
        - Deskripsi: Menampilkan Course Gratis berdasarkan Kategori ID, level (Beginner, Intermediate, Advanced), dan sortBy (latest, populer)
        
    12. Premium course:
        - Endpoint: `/api/v1/course/premium?categoryId=&level=&sortBy=`
        - Deskripsi: Menampilkan Course Premium berdasarkan Kategori ID, level (Beginner, Intermediate, Advanced), dan sortBy (latest, populer)

    13. All course:
        - Endpoint: `/api/v1/course/all?categoryId=&level=&sortBy=`
        - Deskripsi: Menampilkan Course Premium maupun Free berdasarkan Kategori ID, level (Beginner, Intermediate, Advanced), dan sortBy (latest, populer)

    10. Search 
        - Endpoint: `/api/v1/course/search?name=`
        - Deskripsi: mencari course berdasarkan nama

    11. Filter
        - Endpoint: `/api/v1/course/filter?category=&level=`
        - Deskripsi: mendapatkan courses berdasarkan category, level, promo 

    12. Course Detail:
        - Endpoint: `/api/v1/course/details/:id`
        - Deskripsi: Mendapatkan detail dari kursus tertentu

    13. Update Is Done:
        - Endpoint: `/api/v1/course/updateisdone/{courseId}`
        - Deskripsi: Endpoint untuk menandakan user sudah menonton video tersebut
    
    13. Update profile:
        - Endpoint: `/api/v1/accounts/updateprofile`
        - Deskripsi: Memperbarui akun profile user

    15. Update password:
        - Endpoint: `/api/v1/accounts/updatepassword`
        - Deskripsi: Memperbarui password

    15. Notification:
        - Endpoint: `/api/v1/accounts/notification`
        - Deskripsi: menampilkan Notifikasi pada User

    16. Login Admin:
        - Endpoint: `/api/v1/admin/login`
        - Deskripsi: Login khusus admin

    17. Admin Dashboard:
        - Endpoint: `/api/v1/admin/dashboard`
        - Deskripsi: Menampilkan Halaman Dashboard untuk Admin

    17. Admin Kelola Kelas:
        - Endpoint: `/api/v1/admin/kelolakelas?categoryId=&level=&sortBy=`
        - Deskripsi: Menampilkan Halaman kelola Kelas untuk Admin

    18. Admin Add Category:
        - Endpoint: `/api/v1/admin/category`
        - Deskripsi: Menambahkan Category Baru

    19. Admin Add Mentor:
        - Endpoint: `/api/v1/admin/mentor`
        - Deskripsi: Menambahkan Mentor Baru

    20. Get All Mentor:
        - Endpoint: `/api/v1/admin/mentor`
        - Deskripsi: Menampilkan Semua Mentor

    18. Admin Add Course:
        - Endpoint: `/api/v1/admin/course`
        - Deskripsi: Menambahkan Course Baru

    18. Admin Update Course:
        - Endpoint: `/api/v1/admin/course/:id`
        - Deskripsi: Update Course yang sudah ada

    19. Admin Delete Course:
        - Endpoint: `/api/v1/admin/course/:id`
        - Deskripsi: Menampilkan Halaman kelola Kelas untuk Admin

