                            type: integer
                            example: 2
                          course:
                            type: object
                            properties:
                              id:
                                type: string
                                example: 2
                              name:
                                type: string
                                example: "Progressive Web App"
                              image:
                                type: string
                                example: "https://ik.imagekit.io/livercourse/1702055226246_2_xswM7Y5.jpeg"
  /course/search: 
    get:
      tags:
        - Courses
      summary: Find course by name
      description: Get course
      operationId: search
      parameters:
        - name: nama
          in: query
          description: nama untuk search Course
          required: false
          explode: true
          schema: 
            type: string
      responses:
        '200':  
          description: success search
          content:
            application/json:
              schema: 
                type: array
                items: 
                  $ref: '#/components/schemas/CourseModel'
            application/xml:
              schema: 
                type: array
                items: 
                  $ref: '#/components/schemas/CourseModel'
        '400': 
          description: Invalid name
  /course/filter:
    get:
      tags:
        - Courses
      summary: Filter course
      description: Get course berdasarkan filter yg digunakan
      operationId: filter
      parameters:
        - name: category_id
          in: query
          description: category_id of categoriesOnCourses
          required: false
          schema: 
            type: integer
            format: int64
        - name: level
          in: query
          description: level course
          required: false
          schema: 
            type: string
        - name: assignedAt
          in: query
          description: tanggal terbaru
          required: false
          schema: 
            type: string
      responses:
        '200': 
          description: success operation
          content:
            application/json:
              schema: 
                type: array
                items: 
                  $ref: '#/components/schemas/CourseModel'
            application/xml:
              schema: 
                type: array
                items: 
                  $ref: '#/components/schemas/CourseModel'
  /course/details/{courseId}:
    get:
      tags:
        - Courses
      operationId: get-fetch-course-detail
      summary: Get course detail
      description: Retrieves details of a specific course
      parameters:
        - in: path
          name: courseId
          schema:
            type: integer
          required: true
          description: the ID of th course to retrieve.
      responses:
        '200':
          description: Successfull operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        allOf:
                          - $ref: '#/components/schemas/CourseModelDetail'
                          - type: object
                            properties:
                              chapter:
                                allOf:
                                  - $ref: '#/components/schemas/ChapterModel'
                                  - type: object
                                properties:
                                  lesson: 
                                    allOf:
                                      - $ref: '#/components/schemas/LessonModel'
                                      - type: object
                              mentor:
                                $ref: '#/components/schemas/MentorModel'
