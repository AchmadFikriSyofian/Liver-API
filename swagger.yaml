                          - type: object
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Not Found"
                  err:
                    type: string
                    example: "User Not Found"
                  data:
                    type: string
                    example: null
  /auth/login:
    post:
      tags:
        - Auth
      operationId: User Login
      summary: User Login
      description: User enter email and password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "johndoe@gmail.com" 
                password:
                  type: string
                  example: "#Johndoe123"
      responses:
        '200':
          description: Successfull
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
