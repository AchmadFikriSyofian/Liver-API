paths:
  /auth/register:
    post:
      tags:
        - Auth
      operationId: create-new-user
      summary: Create New User
      description: Create new user with OTP
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "John Doe"
                email:
                  type: string
                  example: "johndoe@gmail.com"
                no_hp:
                  type: string
                  example: "0895672091723"
                password:
                  type: string
                  example: "#Johndoe123"
      responses:
        '201':
          description: Successfull Created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        allOf:
                          - $ref: '#/components/schemas/UserModel'
                          - type: object
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Bad Request"
                  error_type_email_used:
                    type: string
                    example: "Email has been already used"
                  error_type_password_requirement:
                    type: string
                    example: "Password must contain at least one digit, special character, lowercase, uppercase, and at least 8 character long."
                  data:
                    type: string
                    example: null
  /auth/verify:
    post:
      tags:
        - Auth
      operationId: post-otp
      summary: Post verify
      description: User enter otp code
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "johndoe@gmail.com"
                otp:
                  type: string
                  example: "150782" 
      responses:
        '200':
          description: Successfull
          content:
            application/json:
              schema:
                allOf:
